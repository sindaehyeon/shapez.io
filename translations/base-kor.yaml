    savegameDeletionError:
        title: 삭제 실패
        text: 저장 파일을 삭제하지 못했습니다.
    restartRequired:
        title: 다시 시작 필요
        text: 설정을 적용하려면 게임을 다시 시작해야 됩니다.
    editKeybinding:
        title: 조작법 바꾸기
        desc: 당신이 원하는 키나 마우스 버튼을 눌러서 바꾸거나 ESC를 눌러 취소하세요.
    resetKeybindingsConfirmation:
        title: 조작법 초기화
        desc: 이것은 모든 조작법을 기본값으로 초기화합니다.
    keybindingsResetOk:
        title: 조작법 초기화 완료
        desc: 모든 조작법이 기본값으로 재설정 되었습니다!
    featureRestriction:
        title: 체험판 버전
        desc: 체험판 버전에는 없는 콘텐츠 (<feature>)로 시도했습니다. 정식 버전을 구입해서 모든 콘텐츠를 사용해보세요!
    oneSavegameLimit:
        title: 저장 파일 개수 제한
        desc: 체험판 버전에서는 저장 파일을 한 번에 한 개만 사용할 수 있습니다. 이미 있는 저장 파일을 지우거나 정식 버전을 구입 해주새요.
    updateSummary:
        title: 새로운 업데이트!
        desc: 지난번 플레이 이후 변경 사항은 다음과 같습니다.
    upgradesIntroduction:
        title: 업그레이드 하기
        desc: <strong>만들어 놓은 공장을 허물지 마세요!</strong> 여러분이 그동안 만들어 수집한 모든 도형은 업그레이드에 사용 될 수 있습니다!
            업그레이드 버튼은 화면의 오른쪽 위에 있습니다.
    massDeleteConfirm:
        title: 삭제 확인
        desc: 당신은 많은 건물을 삭제하려고 하고있습니다! (정확히는 <count>개) 삭제하시겠습니까?
    massCutConfirm:
        title: 자르기 확인
        desc: 당신은 많은 건물을 자르려고 하고있습니다! (정확히는 <count>개) 자르시겠습니까?
    blueprintsNotUnlocked:
        title: 아직 사용 불가
        desc: 복사 기능은 아직 열리지 않았습니다! 레벨을 올려서 잠금을 해제하세요.
    keybindingsIntroduction:
        title: 유용한 조작법
        desc: 이 게임에는 거대한 공장을 수월하게 세우기 위한 많은 조작법이 있습니다.
            아래는 그 대표적인 것이며, 자세한 조작법은 <strong>조작법 설정</strong>을 참고해주세요!<br><br>
            <code class='keybinding'>CTRL</code> + 드래그: 영역을 선택합니다.<br>
            <code class='keybinding'>SHIFT</code>: 누르는 동안 같은 건물을 여러개 배치할 수 있습니다.<br>
            <code class='keybinding'>ALT</code>: 배치된 벨트의 방향을 반전시킵니다.<br>
    createMarker:
        title: 새로운 마커
        desc: 
            의미있는 이름을 정해주고 <strong>단축키</strong>를 삽입할 수도 있습니다
            (<link>여기</link>에서 만드실 수 있습니다).
        titleEdit: 마커 변경
    markerDemoLimit:
        desc: 체험판 버전에서는 마커를 2개 까지만 놓을 수 있습니다. 정식 버전을 구입하면 마커를 무제한으로 놓을 수 있습니다!
    exportScreenshotWarning:
        title: 스크린샷 내보내기
        desc: 당신은 공장을 스크린샷으로 내보내려 하고있습니다. 공장이 너무 큰 경우에는 시간이 오래 걸리거나 게임이 꺼질 수도 있음을
            알려드립니다!
    massCutInsufficientConfirm:
        title: 자르기 확인
        desc: 이 곳에는 붙여넣기를 할 수 없습니다! 정말 자르시겠습니까?
    editSignal:
        title: 신호 설정
        descItems: 미리 정의된 아이템을 선택합니다:
        descShortKey: ... 또는 도형 <strong>단축키</strong>를 사용합니다 (<link>여기</link>에서 만드실 수 있습니다).
    renameSavegame:
        title: 저장 파일 이름 설정
        desc: 여기에서 저장 파일의 이름을 바꿀 수 있습니다.
    entityWarning:
        title: 퍼포먼스 경고
        desc: 너무 많은 건물을 배치했습니다. 이것은 단지 게임이 무한할 정도로 많은 건물을 처리할 수 없다는 것을 알려주는 친절한 알림일 뿐입니다. 공장을 작게 유지해주세요!
