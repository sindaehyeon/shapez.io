                FPS에 영양을 미칠 수 있습니다.
        alwaysMultiplace:
            title: 항상 여러 개 배치
            description: 활성화된 경우 모든 건물은 따로 취소하기 전까지 배치 후 선택된 상태로 유지됩니다. SHIFT를 계속 누르고 있는 것과
                같은 효과입니다.
        offerHints:
            title: 힌트와 튜토리얼
            description: 이것을 끄면 힌트와 튜토리얼이 나오지 않습니다. 또한 특정 UI 요소를 지정된 레벨까지 숨겨 게임에 쉽게 들어갈 수
                있습니다.
        enableTunnelSmartplace:
            title: 지능적인 터널 배치
            description: 활성화할 경우 터널을 설치할 때 터널 사이에 있는 불필요한 벨트를 제거합니다. 또한 터널을 당겨서 남는 터널을 없앱니다.
        vignette:
            title: 비네트 효과
            description: 화면의 모서리를 어둡게 만들어 텍스트를 읽기 쉽게 해주는 비네트 효과를 활성화 시킵니다.
        autosaveInterval:
            title: 자동저장 주기
            description: 자동저장을 얼마나 자주 할 것인지 정합니다. 자동저장 기능을 끌 수도 있습니다.
            intervals:
                one_minute: 1분
                two_minutes: 2분
                five_minutes: 5분
                ten_minutes: 10분
                twenty_minutes: 20분
                disabled: 기능 끄기
        compactBuildingInfo:
            title: 간단한 건물 정보
            description: 건물의 정보창을 해당 건물의 능률만 보이도록 줄입니다. 아니라면 설명과 이미지도 함께 표시합니다.
        disableCutDeleteWarnings:
            title: 자르기/삭제 경고기능 끄기
            description: 100개 이상의 건물을 자르기 혹은 삭제할 때 경고창이 나오지 않도록 합니다
        enableColorBlindHelper:
            title: 색맹 모드
            description: 색맹이 게임을 플레이하는데 도움을 주는 다양한 도구를 활성화합니다
        rotationByBuilding:
            title: 건물 유형에 따른 방향
            description: 각 건물 유형마다 최근에 설정하였던 방향을 개별적으로 기억하도록 합니다 다른 유형의 건물 배치 간에 자주 방향을 전환할 경우, 이
                방법이 더 편할 수 있습니다.
