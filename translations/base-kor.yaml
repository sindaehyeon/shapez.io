            name: 연쇄 추출기
            description: 도형이나 색소 위에 놓아 추출합니다. 서로 연결될 수 있습니다.
    underground_belt:
        default:
            name: 터널
            description: 건물과 벨트 아래로 공간을 만들어 아이템을 통과시킵니다.
        tier2:
            name: 터널 티어 II
            description: 건물과 벨트 아래로 공간을 만들어 아이템을 통과시킵니다.
    cutter:
        default:
            name: 절단기
            description: 도형을 수직으로 잘라 두 가지 도형으로 나눕니다/ <strong>한쪽만 사용할 경우라면 다른 부분을 파괴하지 않을 경우 절단기가 막혀 멈추게 됩니다!</strong>
        quad:
            name: 4단 절단기
            description: 도형을 즉시 네 개로 자릅니다. <strong>한쪽만 사용할 경우라면 다른 부분을 파괴하지 않을 경우 절단기가 막혀 멈추게 됩니다!</strong>
    rotater:
        default:
            name: 회전기
            description: 도형을 시계 방향으로 90도 회전시킵니다.
        ccw:
            name: 반시계 방향 회전기
            description: 도형을 반시계 방향으로 90도 회전시킵니다.
        rotate180:
            name: 180도 회전기
            description: 도형을 180도 회전시킵니다.
    stacker:
        default:
            name: 결합기
            description: 도형을 서로 결합하고 쌓습니다. 서로 결합할 수 있다면 두 도형을 붙여 하나로 만들고, 그렇지 않으면 오른쪽 도형이 왼쪽 도형 위에 쌓이게 됩니다.
    mixer:
        default:
            name: 혼합기
            description: 두 가지의 색소를 혼합해 다른 혼합 색소를 만듭니다. 왼쪽에 들어오는 도형을 위쪽에서 들어오는 색소로 전부 칠합니다.
    painter:
        default:
            name: 색칠기
            description: 색소를 이용해 도형을 색칠합니다.
        double:
            name: 2단 도형 색칠기
            description: 왼쪽에 들어오는 도형을 위쪽에서 들어오는 색소로 칠합니다.
        quad:
            name: 4단 도형 색칠기
            description: 모양의 각 사분면에 개별적으로 색상을 지정할 수 있습니다. 전선 레이어를 통해 <strong>참 신호</strong>가 있는 슬롯만 칠해집니다!
        mirrored:
            name: 색칠기
            description: 두 가지의 색소를 혼합해 다른 혼합 색소를 만듭니다. 왼쪽에 들어오는 도형을 아래쪽에서 들어오는 색소로 전부 칠합니다.
    trash:
        default:
            name: 휴지통
            description: 어느 곳에서든 들어오는 입력 아이템을 영원히 파괴합니다.
    wire:
        default:
            name: 전선
            description: 에너지를 전송한다.
        second:
            name: 전선
            description: 아이템, 색소, 또는 부울 (0 혹은 1)이 될 수 있는 신호를 전송합니다. 색이 다른 전선은 서로 연결되지 않습니다.
    balancer:
        default:
            name: 배분기
            description: 어떤 곳으로든 입력되어도 균등하게 분배하여 출력합니다.
        merger:
            name: 압축형 병합기
            description: 컨베이어 벨트 두 줄을 한 줄로 합칩니다.
        merger-inverse:
            name: 압축형 병합기
            description: 컨베이어 벨트 두 줄을 한 줄로 합칩니다.
        splitter:
            name: 압축형 분배기
            description: 컨베이어 벨트 한 줄을 두 줄로 나눕니다.
        splitter-inverse:
            name: 압축형 분배기
            description: 컨베이어 벨트 한 줄을 두 줄로 나눕니다.
    storage:
        default:
            name: 저장소
            description: 지정된 용량까지 초과되는 아이템을 저장합니다. 왼쪽 출력의 우선 순위를 지정하고 오버플로 게이트로 사용할 수 있습니다.
    wire_tunnel:
        default:
            name: 전선 교차 장치
            description: 두 전선이 서로 연결되지 않고 교차할 수 있도록 합니다.
    constant_signal:
        default:
            name: 일정 신호
            description: 모양, 색상, 또는 부울 (1 혹은 0)이 될 수 있는 상수 신호를 방출합니다.
    lever:
        default:
            name: 스위치
            description: 전선 레이어에서 부울 신호 (1 또는 0)를 방출하도록 전환할 수 있으며, 그 후 아이템 선별같은 구성 요소를 제어하는 데 사용될 수 있습니다.
    logic_gate:
        default:
            name: AND 게이트
            description: 두 입력이 모두 참일 경우 부울 값 "1"을 내보냅니다. (참은 도형, 색상, 부울 값 "1"을 의미합니다)
        not:
            name: NOT 게이트
            description: 입력이 거짓일 경우 부울 값 "1"을 내보냅니다. (참은 도형, 색상, 부울 값 "1"을 의미합니다)
        xor:
            name: XOR Gate
            description: 입력 중 하나만 참이고 둘 다 같지 않을 경우 부울 값 "1"을 내보냅니다. (참은 도형, 색상, 부울 값 "1"을 의미합니다)
        or:
            name: OR Gate
            description: 입력 중 하나 이상이 참일 경우 부울 값 "1"을 내보냅니다. (참은 도형, 색상, 부울 값 "1"을 의미합니다)
    transistor:
        default:
            name: 트랜지스터
            description: 양 옆의 입력이 참일 경우 아래쪽 입력을 전달합니다 (모양, 색상, 또는 값 "1"일 경우).
        mirrored:
            name: 트랜지스터
            description: 양 옆의 입력이 참일 경우 아래쪽 입력을 전달합니다 (모양, 색상, 또는 값 "1"일 경우).
    filter:
        default:
            name: 선별기
            description: 신호를 연결하여 일치하는 모든 아이템은 위로, 나머지 아이템은 오른쪽으로 내보냅니다. 부울 신호로도 제어할 수 있습니다.
    display:
        default:
            name: 디스플레이
            description: 신호를 연결하여 디스플레이에 도형이나 색상 또는 부울 값을 표시합니다.
    reader:
        default:
            name: 벨트 판독기
            description: 벨트의 평균 처리량을 측정합니다. (잠금 해제된) 전선 레이어에서 마지막으로 읽은 아이템을 출력합니다.
    analyzer:
        default:
            name: 도형 분석기
            description: 도형의 가장 낮은 레이어의 오른쪽 상단 사분면을 분석하고 모양과 색상을 반환합니다.
    comparator:
        default:
            name: 비교기
            description: 두 신호가 정확히 동일할 경우 부울 값 "1"을 반환합니다. 도형, 색상, 부울 값을 비교할 수 있습니다.
    virtual_processor:
        default:
            name: 가상 절단기
            description: 가상으로 도형을 잘라 반으로 나눕니다.
        rotater:
            name: 가상 회전기
            description: 가상으로 도형을 시계 방향이나 반시계 방향으로 회전합니다.
        unstacker:
            name: 가상 결합해제기
            description: 가상으로 최상단에 있는 레이어를 오른쪽으로 출력하고, 나머지는 왼쪽으로 출력합니다.
        stacker:
            name: 가상 결합기
            description: 가상으로 오른쪽 도형을 왼쪽 도형에 쌓습니다.
        painter:
            name: 가상 색칠기
            description: 가상으로 하단 입력의 모양을 오른쪽 입력의 색상으로 칠합니다.
    item_producer:
        default:
            name: 아이템 생산기
            description: 샌드박스 모드에서만 사용할 수 있는 아이템으로, 일반 레이어 위에 있는 전선 레이어에서 주어진 신호를 출력합니다.
storyRewards:
    reward_cutter_and_trash:
        title: 절단기
        desc: <strong>절단기</strong>가 잠금 해제되었습니다! 절단기는 들어오는 도형이 어떤 모양을 하고 있던 수직으로 잘라 <strong>반으로 나눕니다</strong>!<br><br> 쓰지 않는 도형은 쓰레기로 처리하세요. 그렇지 않으면 <strong>작동을 멈출 것입니다</strong>!<br><br> 이러한 목적을 위해 <strong>휴지통</strong>도 함께 지급되었습니다. 휴지통에 들어간 것은 모두 파괴됩니다!
    reward_rotater:
        title: 회전기
        desc: <strong>회전기</strong>가 잠금 해제되었습니다! 회전기는 들어오는 도형을 시계 방향으로 90도 회전시켜줍니다.
    reward_painter:
        title: 색칠기
        desc: <strong>색칠기</strong>가 잠금 해제되었습니다! 도형과 마찬가지로 색소를 추출하고 색칠기에 넣거 도형과 결합하여 색칠된 도형을 만들도록 하세요!<br><br>추신: 만약 당신이 색맹이라면, 설정에서 <strong>색맹 모드</strong>를 활성화하세요!
    reward_mixer:
        title: 혼합기
        desc: <strong>혼합기</strong>가 잠금 해제되었습니다! 서로 다른 두 색소를 혼합하여 새로운 <strong>혼합 색소</strong>를 얻을 수 있습니다!
    reward_stacker:
        title: 결합기
        desc: <strong>결합기</strong>가 잠금 해제되었습니다! 이제 결합기를 통해 여러 도형을 붙이고 결합할 수 있습니다! 들어오는 두 도형의 모양이 서로 나란히 붙일 수 있다면, 하나의 도형으로 <strong>결합</strong>됩니다. 만약 서로 겹쳐진다면, 오른쪽 도형이 왼쪽 도형의 <strong>위에 쌓이게</strong> 됩니다!
    reward_splitter:
        title: 압축형 분배기
        desc: <strong>배분기</strong>의 새로운 형태인 <strong>분배기</strong>가 잠금 해제되었습니다! 이제 벨트 한 줄을 즉시 두 줄로 분배합니다!
    reward_tunnel:
        title: 터널
        desc: <strong>터널</strong>이 잠금 해제되었습니다! 이제 벨트와 건물 아래로 공간을 만들어내 옮길 수 있습니다!
    reward_rotater_ccw:
        title: 회전기 (반시계 방향)
        desc: <strong>반시계 방향 회전기</strong>가 잠금 해제되었습니다! 반시계 방향 회전기는 회전기의 다른 형태로, 이름처럼 들어오는 도형을 반시계 방향으로 90도만큼 회전시킵니다! 제작하려면 회전기를 선택한 후 <strong>'T' 키를 눌러 다른 형태로 전환</strong>하세요!
    reward_miner_chainable:
        title: 연쇄 추출기
        desc: <strong>연쇄 추출기</strong>가 잠금 해제되었습니다! 자원을 보다 더욱 효율적으로 추출할 수 있도록 <strong>앞에 있는 추출기로 자원을 보낼 수 있습니다</strong>!<br><br>
            추신: 이제 툴바에 있는 기존 추출기는 연쇄 추출기로 대체되었습니다!
    reward_underground_belt_tier_2:
        title: 터널 티어 II
        desc: <strong>터널</strong>의 새로운 형태가 잠금 해제되었습니다! 터널 티어 II는 <strong>더욱 긴 거리</strong>를 운송할 수 있고 기존 터널과 겹쳐지지 않고도 자원을 보낼 수 있습니다!
    reward_cutter_quad:
        title: 4단 절단기
        desc: 새로운 종류의 <strong>절단기</strong>가 잠금 해제되었습니다! 새 절단기는 도형을 2조각이 아니라
            <strong>4조각</strong>으로 자릅니다.
    reward_painter_double:
        title: 2단 색칠기
        desc: 새로운 종류의 <strong>색칠기</strong>가 잠금 해제되었습니다! 새 색칠기는 <strong>색소 하나로 2개의
            도형</strong>을 색칠할 수 있습니다.
    reward_storage:
        title: 저장고
        desc: >-
            <strong>저장고</strong>가 잠금 해제되었습니다! 저장고는 최대 용량까지 도형을 저장할 수 있습니다!<br><br>
            왼쪽 출력이 우선되므로 <strong>오버플로 회로</strong>로도 활용될 수 있습니다!
    reward_freeplay:
        title: 자유플레이
        desc: >-
            드디어 해내셨군요! <strong>자유플레이 모드</strong>가 잠금 해제되었습니다! 이는 즉 앞으로 도형이 <strong>무작위</strong>로 생성됩니다.<br><br>
            이제부터 허브는 <strong>처리량</strong>이 필요하므로 요청하는 도형을 자동으로 전달하는 공장을 구축하는 것이 좋습니다.<br><br>
            허브는 요청된 도형을 전선 레이어에서 출력하므로 이를 분석하고 기반으로 하여 공장을 자동으로 구성하기만 하면 됩니다.
    reward_blueprints:
        title: 청사진
        desc: 이제 공장의 일부를 <strong>복사하고 붙여넣는 기능</strong>을 사용할 수 있습니다! 영역을 선택 (CTRL 키를 누른 채 마우스로 드래그)한 뒤 'C' 키를 눌러 복사할 수 있습니다.<br><br>하지만 <strong>공짜는 아닙니다</strong>, <strong>청사진 모양 도형</strong>을 허브에 저장하고 그것을 일부 사용해 붙여넣기 기능을 사용할 수 있습니다! (방금 당신이 만든 것입니다.)
    no_reward:
        title: 다음 레벨
        desc: 이번 레벨의 보상은 없네요. 대신 다음 레벨에서 줄겁니다!<br><br>추신: 기존 공장을 파괴하는 것은 좋지 않은 선택입니다. 나중에 <strong>업그레이드를 잠금 해제</strong>하려면 <strong>기존의 모든</strong> 도형이 필요합니다!
    no_reward_freeplay:
        title: 다음 레벨
        desc: 축하드립니다! 정식 버전을 위한 더 많은 컨텐츠를 만들고 있습니다.
    reward_balancer:
        title: 배분기
        desc: <strong>배분기</strong>가 잠금 해제되었습니다! 다목적 배분기를 통해 여러 벨트의 아이템을 서로 <strong>다른 벨트로 분할하거나 합침</strong>으로써 더욱 거대한 공장을 만들 수 있습니다!
    reward_merger:
        title: 압축형 병합기
        desc: <strong>배분기</strong>의 새로운 형태인 <strong>병합기</strong>가 잠금 해제되었습니다! 이제 벨트 두 줄을 즉시 한 줄로 병합합니다!
    reward_belt_reader:
        title: 벨트 판독기
        desc: <strong>벨트 판독기</strong>가 잠금 해제되었습니다! 이제 벨트의 처리량을 확인할 수 있습니다.<br><br>그리고, 전선이 잠금 해제될 때 까지 기다리신다면 정말 유용하게 사용할 수 있을 겁니다!
    reward_rotater_180:
        title: 180도 회전기
        desc: <strong>180도 회전기</strong>가 잠금 해제되었습니다! 이제 도형을 바로 180도로 회전시킬 수 있습니다. (짜잔! :D)
    reward_display:
        title: 디스플레이
        desc: <strong>디스플레이</strong>가 잠금 해제되었습니다! 이제 신호를 전선 레이어에 연결해 시각화할 수 있습니다.<br><br>
            추신: 벨트 판독기와 저장고가 마지막으로 읽은 아이템을 출력했나요? 디스플레이로 한번 봐보세요!
    reward_constant_signal:
        title: 일정 신호
        desc: 전선 레이어에서 구축할 수 있는 <strong>일정 신호</strong>가 잠금 해제되었습니다! 간단한 예시로, <strong>아이템 선별</strong>에 연결하여 사용하는 데 유용합니다.<br><br>
            일정 신호는 <strong>도형</strong>, <strong>색상</strong>, 혹은 <strong>부울 값</strong> (1 혹은 0)을 출력할 수 있습니다.
    reward_logic_gates:
        title: 논리 회로
        desc: <strong>논리 회로</strong>가 잠금 해제되었습니다! 굳이 흥분할 필요는 없지만, 진짜 멋진 기술입니다!<br><br>
            논리 회로를 통해 이제 AND, OR, XOR, NOT 논리 연산을 할 수 있습니다.<br><br>
            보너스로, <strong>트랜지스터</strong>도 지급되었습니다!
    reward_virtual_processing:
        title: 가상 처리
        desc: <strong>도형의 처리를 시뮬레이션</strong>할 수 있는 다양한 새로운 건물이 잠금 해제되었습니다!<br><br>
              이제 전선 레이어에서 도형에 대한 절단기, 회전기, 결합기 등을 가상으로 시뮬레이션할 수 있습니다!
              이제 게임 진행에 있어 다음 세 가지의 방법이 존재합니다:<br><br>
               - <strong>완전 자동화된 기계</strong>를 구축하고 허브에서 요구되는 도형을 제작합니다. (먼저 시도해볼 것을 권합니다!).<br><br>
               - 전선을 통해 멋진 것들 만듭니다.<br><br>
               - 평소처럼 게임을 진행합니다.<br><br>
              어떤 방식으로든, 재미있게 게임을 플레이해주시길 바랍니다!
    reward_wires_painter_and_levers:
        title: 전선과 4단 색칠기
        desc: 이제 <strong>전선 레이어</strong>를 사용할 수 있게 되었습니다! 전서 ㄴ레이어는 일반 레이어 위에 존재하는 별도의 레이어로, 이를 통한 다양하고 새로운 메커니즘을 소개하겠습니다!<br><br>
            우선 <strong>4단 색칠기</strong>가 잠금 해제되었습니다. 전선 레이어에서 색칠하고 싶은 슬롯에 전선을 연결하세요!
            전선 레이어로 전환하려면 <strong>E</strong> 키를 누르세요.
    reward_filter:
        title: 아이템 선별기
        desc: <strong>아이템 선별기</strong>가 잠금 해제되었습니다! 전선 레이어의 신호와 일치하는지에 대한 여부로 아이템을 위쪽 출력이나 오른쪽 출력으로 보냅니다.<br><br>
            부울 신호 (1 또는 0)을 전달하여 완전히 활성화과 비활성화를 전환할 수 있습니다.
    reward_demo_end:
        title: 체험판 끝
        desc: 체험판 콘텐츠가 모두 끝이 났습니다!
